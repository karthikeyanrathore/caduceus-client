{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Treatment Display Details{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for x in SHOW %}
    <article class="post">
      <p class="body">Id = {{ x['T_ID'] }}</p>
      <p class="body">Name = {{ x['Name'] }}</p>
      <p class="body">Cost  = {{ x['Cost'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
